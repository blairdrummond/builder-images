schemaVersion: "2.0.0"
        
commandTests:
  - name: "skaffold version"
    command: "skaffold"
    args: ["version"]
    expectedOutput: ["v0.27.0"]
    exitCode: 0
  - name: "container-structure-test version"
    command: "container-structure-test"
    args: ["version"]
    expectedOutput: ["v1.8.0"]
    exitCode: 0
  - name: "docker version"
    command: "docker"
    args: ["version"]
    expectedOutput: ["18.09.5"]
    exitCode: 1 
fileExistenceTests:
  - name: 'skaffold'
    path: '/usr/bin/skaffold'
    shouldExist: true
  - name: 'container-structure-test'
    path: '/usr/bin/container-structure-test'
    shouldExist: true